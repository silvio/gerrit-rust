
language: rust
sudo: false
services:
  - docker
rust:
  - nightly

script:
  - cargo build
  - cargo build --release
  - ./misc/testsetup.sh; true
  - cargo test
  - cd libgerrit && cargo test

addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake

notifications:
  email:
    on_success: never

os:
  - linux

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: target/release/gerrit-rust
  on:
    repo: silvio/gerrit-rust
    tags: true
